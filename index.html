<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <h1>
        javascript basics
    </h1>
    <div id="container" class="container">
        <button id="click">click me</button>
    </div>

    <script>
        // to print in javascript   
        //alert("me");
        document.write("this is written with the help of javascript");

        // to print in console api
        console.log("hello world");
        console.warn("this is a warning");
        console.error("this is a error");
      
        // variable in js
        var number1 = 1;
        var number2 = 2;
        console.log(number1 + number2);

        var str = "this is a string";

        // object in js

        var marks= {
            ravi:30, dianel:32, Scott:43
        }
        console.log(marks);

        // arrays in js
        var arr = [1,2,3,4,5];
        console.log(arr[3]);

    </script>
</body>

</html>
